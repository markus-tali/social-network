<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js To-Do List</title>
  <!-- Add Vue.js CDN -->
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1>Vue.js To-Do List</h1>

    <!-- Input for new to-do item -->
    <input v-model="newTodo" placeholder="Enter a task">
    <button @click="addTodo">Add</button>

    <!-- List of to-do items -->
    <ul>
      <li v-for="(todo, index) in todos" :key="index">
        {{ todo }}
        <button @click="removeTodo(index)">Remove</button>
      </li>
    </ul>
  </div>

  <script>
    // Initialize Vue app
    const app = Vue.createApp({
      data() {
        return {
          newTodo: '',  // The input text for a new task
          todos: []     // Array to store the to-do list
        };
      },
      methods: {
        addTodo() {
          if (this.newTodo.trim() !== '') {
            this.todos.push(this.newTodo);  // Add new item to the list
            this.newTodo = '';  // Clear the input field
          }
        },
        removeTodo(index) {
          this.todos.splice(index, 1);  // Remove item by index
        }
      }
    });

    app.mount('#app');  // Mount the Vue instance to the #app div
  </script>
</body>
</html>
